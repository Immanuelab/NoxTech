<!doctype html>
<html lang="en-NZ">

<head>
    <style>
        body {
            background-color: rgb(255, 255, 255)
        }
        /* Add a black background color to the top navigation */
        
        .topnav {
            background-color: rgb(115, 115, 115);
            overflow: hidden;
            top: 0;
            width: 100%;
        }
        /* Style the links inside the navigation bar */
        
        .topnav a {
            float: left;
            display: block;
            text-align: center;
        }
        
        .topnav-text a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 10px;
            text-decoration: none;
            font-size: 18px;
        }
        /* Change the color of links on hover */
        
        .content {
            padding: 10px;
        }
        
        .topnav-image {
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            width: 16px;
            height: 16px;
        }
        
        .img-fluid {
            overflow: hidden;
            width: 50%;
            height: 50%;
        }
        
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        .sticky+.content {
            padding-top: 60px;
        }
        
        .topnav a:hover {
            background-color: #0c4c7d;
            color: black;
        }
        /* Add a color to the active/current link */
        
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
        /* Responsive navigation menu - display links on top of each other instead of next to each other (for mobile devices) */
        
        .topnav .icon {
            display: none;
        }
        
        .topnav-right {
            float: right;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
            @media screen and (max-width: 600px) {
                .topnav.responsive {
                    position: relative;
                }
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
        }
    </style>
    <meta charset="utf-10">
    <title>NoxTech</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Top navigation -->
    <div class="topnav" id="myTopnav">

        <!-- Left-aligned links (default) -->
        <!--<a href="#o3">Home</a>-->
        <a class="topnav-img" href="/">
            <img src="https://user-images.githubusercontent.com/65686816/127941552-359103a5-571d-48ae-845e-4a6d459f33d5.png" class="img-fluid" </a>
            <div class="topnav-text">
                <a href="https://dash-dash-dash.github.io/NoxTech/">Home</a>
                <a href="#Games">Games</a>
                <a href="#About">About us</a>
                <a href="#Ideas">Suggestion & Ideas</a>
                <a href="#Support">Support</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="topnav-right">
                    <a href="#LogIn">Login</a>
                </div>
            </div>
    </div>
    <!-- This plays the music and loops it when it is finished -->
    <audio autoplay loop>
        <!-- This is the music file that is used -->
        <source src="https://drive.google.com/uc?export=download&id=1qy82nL26H0bNaGnjk4VJ_zKmUtWqiBhA" type="audio/wav">
        <!-- This text show up when the browser does not support music play element -->
        This browser does not support music play.
    </audio>
    <script>
        window.onscroll = function() {
            mymyFunction()
        };
        var topnav = document.getElementById("topnav");
        var sticky = topnav.offsetTop;

        function mymyFunction() {
            if (window.pageYOffset >= sticky) {
                topnav.classList.add("sticky")
            } else {
                topnav.classList.remove("sticky");
            }
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>

</html>
